<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式例子</title>
    <style>
        .title {
            color: red;
        }
        .tip {
            color: salmon;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
</body>
<script id="vuejs" src="./vue-bak.js"></script>
<script>
    const loadScript = (url, callback) => {
        const script = document.createElement('script')
        script.onload = () => callback()
        script.src = url
        document.body.appendChild(script)
    }
    function example1() {
        Vue.component('hello', {
            data() {
                const VNode = this.$vnode.constructor
                const vnode = new VNode(
                    'div', 'vnode', [],
                    undefined, undefined, this
                )
                return vnode
            },
            methods: {
                change() {
                    console.log('before change', this.tag)
                    this.tag = 'span'
                    console.log('after change', this.tag)
                }
            },
            template: `<div>
                        {{tag}}
                        <button @click="change">change</button>
                    </div>`
        })
        new Vue({
            data: { title: 'data是VNode实例' },
            template: `<div>
                <p class="title">{{title}}</p>
                <hello />
                </div>`
        }).$mount('#app')
    }
    function example2() {
        new Vue({
            data: new Vue(),
            template: `<div>
                <p class="title">data是Vue实例</p>
                {{_isVue}}
                </div>`
        }).$mount('#app')
    }
    function example3() {
        window.data = {
            tag: ''
        }
        Vue.component('hello', {
            data() {
                return data
            },
            computed: {
                vmCount() {
                    return this.$data.__ob__.vmCount
                }
            },
            template: `<div>
                    {{tag}}hello{{vmCount}}
                    </div>`
        })
        new Vue({
            data: { title: 'vmCount' },
            template: `<div>
                <p class="title">{{title}}</p>
                <hello />
                <hello />
                <hello />
                </div>`
        }).$mount('#app')
    }
    function example4() {
        window.data = {
            a: {
                b: 1
            }
        }
        window.ln = new Vue({
            data,
            methods: {
                add() {
                    const nKey = 'nVal'
                    this.$set(this._data, nKey, {})
                    Object.defineProperty(this, nKey, {
                        enumerable: true,
                        configurable: true,
                        get: function() {
                            return this._data[nKey]
                        },
                        set: function(val) {
                            this._data[nKey] = val
                        }
                    })
                    this.$set(this._data.a, 'c', {})
                    this.$watch(nKey, () => {
                        console.log(`${nKey} change`)
                    })
                    this.$watch('a.c', () => {
                        console.log('a.c change')
                    })
                },
                trigger() {
                    this.nVal = 666
                    this.a.c = 666
                }
            },
            template: `<div>
                <p class="title">给根data设置新属性，得注释掉源码这段提示方可</p>
                <code style="white-space: pre-wrap;">
if (target._isVue || (ob && ob.vmCount)) {
    process.env.NODE_ENV !== 'production' && warn(
        'Avoid adding reactive properties to a Vue instance or its root $data ' +
        'at runtime - declare it upfront in the data option.'
    )
    return val
}    
                </code>
                        <button @click="add">add</button>
                        <button @click="trigger">trigger</button>
                </div>`
        }).$mount('#app')
    }
    function example5() {
        const data = {
            x: {
                y: 1
            }
        }
        Object.defineProperty(data, 'a', {
            enumerable: true,
            configurable: true,
            get() {
                return {
                    b: 1
                }
            }
        })
        let val = {
            p: 1
        }
        Object.defineProperty(data, 'o', {
            enumerable: true,
            configurable: true,
            get() {
                return val
            },
            set(nVal) {
                val = nVal
            }
        })
        new Vue({
            data,
            watch: {
                'a.b': {
                    handler() {
                        console.log('a.b change.')
                    }
                },
                'x.y': {
                    handler() {
                        console.log('x.y change.')
                    }
                },
                'o.p': {
                    handler() {
                        console.log('o.p change.')
                    }
                }
            },
            methods: {
                change() {
                    this.a.b = 5
                    this.x.y = 5
                    this.o.p = 5
                }
            },
            template: `<div>
                <p class="title">
                    data 属性拥有getter
                </p>
                <p class="tip">
                    1. data.a.b是data.a有get访问器属性<br>
                    2. data.o.p是data.o有get、set访问设置器属性<br>
                    3. data.x.y是常规的嵌套对象
                </p>
                        <button @click="change">change</button>
                </div>`
        }).$mount('#app')
    }
    function example6() {
        const data = {}
        let val = {
            b: 1
        }
        Object.defineProperty(data, 'a', {
            enumerable: true,
            configurable: true,
            get() {
                return val
            },
            set(nVal) {
                val = nVal
            }
        })
        new Vue({
            data,
            watch: {
                'a.b': {
                    handler() {
                        console.log('a.b change.')
                    }
                }
            },
            methods: {
                change1() {
                    this.a.b = 3
                },
                add() {
                    this.a = { c: 3 }
                    this.$watch('a.c', () => {
                        console.log('a.c change.')
                    })
                },
                change2() {
                    this.a.c = 6
                }
            },
            template: `<div>
                <p class="title">
                    data.a 属性拥有getter和setter
                </p>
                <p class="tip">
                    a没有深度观测，所以a.b watch没触发<br>
                    给a赋值，因为新值是对象，a属性被深度观测，所以a.c watch触发
                </p>
                <button @click="change1">Change a.b</button>
                <button @click="add">Add a.c Watch</button>
                <button @click="change2">Change a.c</button>
                </div>`
        }).$mount('#app')
    }
    function example7() {
        window.app = new Vue({
            data: {
                a: {
                    b: 1
                }
            },
            methods: {
                change() {
                    this.$set(this.a, 'c', 6)
                }
            },
            watch: {
                'a.c': function(nVal, oVal) {
                    console.log(nVal, oVal)
                },
                'a.b': function(nVal, oVal) {
                    console.log(nVal, oVal)
                }
            },
            template: `<div>
                <p class="title">Vue.set</p>
                <button @click="change">Change a.c</button>
                </div>`
        }).$mount('#app')
    }
    function example8() {
        Vue.component('hello', {
            data() {
                return {
                    a: 1
                }
            },
            methods: {
                change() {
                    this.$emit('on-hello')
                },
                output(args) {
                    console.error(args)
                }
            },
            created() {
                this.$on(['on-created', 'on-test1'], this.output)
            },
            mounted() {
                this.$emit('on-created', 'on-created')
                this.$emit('on-test1', 'on-test')
            },
            template: `<div>
                        {{a}}
                        <button @click="change">change</button>
                    </div>`
        })
        new Vue({
            data: { a: 1 },
            template: `<div>
                <hello @hook:mounted="listenMounted" @on-hello.passive="onClick" @on-hello="onHello" />
                </div>`,
            methods: {
                listenMounted() {
                    console.error('listenMounted')
                },
                onHello() {
                    console.error('onHello')
                },
                onClick() {
                    console.error('onClick')
                }
            }
        }).$mount('#app')
    }
    if(location.hash.substring(1) == 6) {
        loadScript('./vue-bak2.js', () => {
            example6()
        })
    } else {
        window[`example${location.hash.substring(1)}`]()
    }
</script>

</html>
