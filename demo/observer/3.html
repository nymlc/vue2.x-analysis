<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div id="app">
        <div v-if="flag">
            {{txt1}}
        </div>
        <div v-else>
            {{txt2}}
        </div>
        <button @click="change">change</button>
        <button @click="toggle">change</button>
    </div>
    <div id="test">

    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    window.ln = new Vue({
        el: '#app',
        data: {
            flag: true,
            txt1: 1,
            txt2: 'txt2'
        },
        methods: {
            change() {
                this.txt1 = Math.random()
            },
            toggle() {
                this.flag = !this.flag
            }
        }
    })
</script>

</html>
